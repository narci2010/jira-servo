#{extends 'main-layout.html' /} #{set title:'Upload' /}

<div class="row">

    <div class="col s2">
        <p>

        </p>
    </div>

    <div class="col s8">
        <div class="row">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Result</span>

                    <p>${result.totalIssueCount} issues found in the file.</p>
                    <p>${result.createdIssueCount} issues have been created in Jira </p>

                #{if result.hasError()}
                <h5>Errors:</h5>
                    <p class="error">${result.msg}</p>
                #{/if}

                    <h5>Download input file: <a href="download-result-file">${fileName}</a></h5>

                </div>

            </div>
            <div class="card-action">
                <a href="/" class="waves-effect waves-light btn" onClick="history.go(-1);return true;">Back</a>
            </div>
        </div>
    </div>
    <div class="col s2"></div>
</div>
