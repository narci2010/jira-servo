#{extends 'main-layout.html' /} #{set title:'Upload' /}

    <div class="row">
        <div class="col s2">
            <p>
                Create Jira issues by uploading Excel File
            </p>
            <p> Download the template from <a href="/download_template"> here</a>
            </p>

        </div>
        <div class="col s8">
            <div class="card-panel light-green lighten-5">
                <h4 class="center">Create Issues</h4>

                <form action="/create_issues" enctype="multipart/form-data" method="post">

                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text"  name="username"  required="required"  class="validate">
                        <label for="username">Jira User Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password" type="password" name="password" required="required" class="validate">
                        <label for="password">Jira Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file"  name="inputFile" required="required" single>
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" name="inputFile" placeholder="Excel File">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8"></div>
                    <div class="input-field col s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Create Issues
                        <i class="material-icons right">send</i>
                    </button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <div class="col s2"></div>
    </div>
